<!DOCTYPE html>
<html lang="da"/>
    <head>

        <title>JavaScript Lommeregner</title>

        <!--Her opsætter jeg hvilken karakter der skal blive brug, og at programmet vil scale efter browser-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="mainCSS.css">

        <!-- Load external JavaScript -->
        <script src="mainJS.js"></script>

    </head>
    <body>
        <h1>JavaScript Lommeregner</h1>

        <!-- Her opsættter jeg div class "regner"-->
        <div class="regner">
            <!-- Her opsættter jeg div class "output", som indegolder 2 input med text type, der skal indeholde regnestykket og er readonly-->
            <div class="output">
                <input type="text" id="data-udregning" class="udregning" placeholder="0" readonly>
                <input type="text" id="data-resultat" class="resultat" placeholder="0" readonly>
            </div>
            
            <!-- Her opsættter jeg div class "regnerGrid", som indeholder alle knapperne som skal bruges til lommeregneren, hvor den indsætter funktioner fra mit script-->
            <div class="regnerGrid">
                <button onclick="insert('log10')">log10</button>
                <button onclick="insert('log')">log</button>
                <button onclick="insert('∛')">∛</button>
                <button onclick="insert('√')">√</button>
                <button onclick="klear()">Clear</button>
                <button onclick="remove()">Delete</button>
                <button onclick="insert('÷')">÷</button>
                <button onclick="insert('ex')">ex</button>
                <button onclick="insert('e')">e</button>
                <button onclick="insert('π')">π</button>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('*')">*</button>
                <button onclick="insert('Cos-1')">Cos-1</button>
                <button onclick="insert('Cos')">Cos</button>
                <button onclick="insert('%')">%</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('-')">-</button>
                <button onclick="insert('Sin-1')">Sin-1</button>
                <button onclick="insert('Sin')">Sin</button>
                <button onclick="insert('x²')">x²</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('+')">+</button>
                <button onclick="insert('Tan-1')">Tan-1</button>
                <button onclick="insert('Tan')">Tan</button>
                <button onclick="insert('!')">!</button>
                <button onclick="insert('±')">±</button>
                <button onclick="insert('0')">0</button>
                <button onclick="insert('.')">.</button>
                <button onclick="insertLigmed()">=</button>
            </div>
        </div>
    </body>
</html>
